<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      Pare o mouse sobre mim e veja a dica interligada dinamicamente!
    </span>
  </div>

  <div id="app-3">
    <p v-if="seen">Agora você me viu</p>
  </div>

  <div id="app-4">
    <ol>
      <li v-for="listaTodos in todos">
        {{ listaTodos.text }}
      </li>
    </ol>
  </div>

  <div id="app-5">
    <h3>{{ message }}</h3>
    <button v-on:click="reverseMessage">Inverter Mensagem</button>
  </div>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <div id="app-7">
    <ol>
      <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </ol>
  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Olá Vue.js!'
      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'Você carregou esta página em ' + new Date().toLocaleString()
      }
    })

    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })

    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Aprender JavaScript' },
          { text: 'Aprender Vue' },
          { text: 'Criar algo incrível' }
        ]
      }
    })

    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Coca-cola!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })

    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Digite aqui o texto...'
      }
    })

    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { id: 0, text: 'Vegetais' },
          { id: 1, text: 'Queijo' },
          { id: 2, text: 'Qualquer outra coisa que humanos podem comer' }
        ]
      }
    })

  </script>

</body>

</html>
